<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tipe data string</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <p class="note">
      Di JavaScript, untuk membuat data dengan tipe string, kita perlu
      menggunakan “ (petik dua) atau ‘ (petik satu) sebelum dan setelah isi text
      nya
    </p>
    <p class="note">Data string bisa digabung menggunakan operator + (plus)</p>
    <script>
      document.writeln("Nabil Ulil Albab");
      document.writeln("</br>");
      document.writeln("Belajar JavaScript dasar");
      document.writeln("<br>");
      document.writeln("Nabiel " + "Ulil " + "Albab");
      document.writeln('<p class="note">escape</p>');
      document.writeln("<textarea rows='10' cols='100'>");
      document.writeln("Nabiel \nUlil \nAlbab");
      document.writeln("\\Home\\nabiel");
      document.writeln('"Belajar JavaScript Dasar"');
      document.writeln("'Belajar JavaScript'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
